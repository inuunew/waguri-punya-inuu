<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Waguri Run - Monster Chaos Mode</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/oYZx6HR.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      border: 5px solid #ff69b4;
      box-shadow: 0 0 20px #ff1493;
    }
    #score, #lives {
      position: absolute;
      top: 20px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px #000;
      font-family: 'Comic Sans MS', cursive;
    }
    #score {
      left: 20px;
    }
    #lives {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="score">Skor: 0</div>
  <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  <canvas id="game" width="800" height="300"></canvas>

  <!-- Audio -->
  <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.wav"></audio>
  <audio id="gameOverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.wav"></audio>
  <audio id="bgm" src="https://files.catbox.moe/dkbohm.mp3" autoplay loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgm = document.getElementById("bgm");

    let score = 0;
    let isGameOver = false;
    let lives = 3;
    let jumpCount = 0;

    const waguriImage = new Image();
    waguriImage.src = "https://i.imgur.com/KV3YtKD.png";

    const monsterImages = [
      "https://i.imgur.com/XRloRH6.png",
      "https://i.imgur.com/bOyATan.png",
      "https://i.imgur.com/Bs8Z1nd.png"
    ];
    let currentMonsterImage = new Image();
    currentMonsterImage.src = monsterImages[0];

    const dino = {
      x: 50,
      y: 200,
      width: 50,
      height: 60,
      dy: 0,
      gravity: 1.5,
      jumpPower: -16,
      grounded: true,
    };

    const obstacle = {
      x: canvas.width,
      y: 220,
      width: 50,
      height: 60,
      speed: 6,
    };

    function drawDino() {
      ctx.drawImage(waguriImage, dino.x, dino.y, dino.width, dino.height);
    }

    function drawObstacle() {
      ctx.drawImage(currentMonsterImage, obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function update() {
      if (isGameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      dino.y += dino.dy;
      dino.dy += dino.gravity;

      if (dino.y > 200) {
        dino.y = 200;
        dino.dy = 0;
        dino.grounded = true;
        jumpCount = 0;
      }

      obstacle.x -= obstacle.speed;
      if (obstacle.x + obstacle.width < 0) {
        obstacle.x = canvas.width;
        score++;
        document.getElementById("score").textContent = "Skor: " + score;
        obstacle.speed += 0.2;

        // Ganti monster secara acak
        const randomIndex = Math.floor(Math.random() * monsterImages.length);
        currentMonsterImage.src = monsterImages[randomIndex];
      }

      // Cek tabrakan
      if (
        dino.x < obstacle.x + obstacle.width &&
        dino.x + dino.width > obstacle.x &&
        dino.y < obstacle.y + obstacle.height &&
        dino.y + dino.height > obstacle.y
      ) {
        handleCollision();
      }

      drawDino();
      drawObstacle();

      requestAnimationFrame(update);
    }

    function handleCollision() {
      lives--;
      updateLives();
      obstacle.x = canvas.width;
      if (lives <= 0) {
        triggerGameOver();
      }
    }

    function updateLives() {
      const lifeText = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(3 - lives);
      document.getElementById("lives").textContent = lifeText;
    }

    function triggerGameOver() {
      isGameOver = true;
      gameOverSound.play();
      bgm.pause();
      ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.font = "36px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2);
      ctx.fillText("Tekan R untuk ulangi", canvas.width / 2, canvas.height / 2 + 50);
    }

    document.addEventListener("keydown", function (e) {
      if ((e.code === "Space" || e.code === "ArrowUp") && !isGameOver) {
        if (jumpCount < 2) {
          dino.dy = dino.jumpPower;
          dino.grounded = false;
          jumpSound.play();
          jumpCount++;
        }
      } else if (e.code === "KeyR" && isGameOver) {
        // Reset game
        obstacle.x = canvas.width;
        obstacle.speed = 6;
        score = 0;
        lives = 3;
        jumpCount = 0;
        isGameOver = false;
        document.getElementById("score").textContent = "Skor: 0";
        updateLives();
        bgm.currentTime = 0;
        bgm.play();
        update();
      }
    });

    waguriImage.onload = update;
  </script>
</body>
</html>
